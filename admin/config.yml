# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
show_preview_links: true

media_folder: 'assets/uploads'

display_url: https://photographictruth.netlify.com/
logo_url: https://photographictruth.netlify.com/assets/img/logo@2x.png

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: "Gallery", name: "galleryImages", widget: "list",field: {label: Image, name: image, widget: image},field: {label: Caption, name: caption, widget: string}}
      - { label: 'Body', name: 'body', widget: 'markdown' }
